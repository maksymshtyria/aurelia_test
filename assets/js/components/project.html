<template>
    <!--Styles-->
    <style>
        .table,
        .addTask {
            margin: 0 auto;
            float: none;
        }
    </style>
    <!--Styles-->

    <div class="panel panel-info"  show.bind="isSaving"> 
        <div class="panel-heading">
            <h3 class="panel-title">${project.title}</h3>
        </div>
        <div class="panel-body">
            <div class="addTask">
                <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" aria-label="..." value.two-way="newTask.status">
                </span>
                    <input type="text" class="form-control" aria-label="..." value.two-way="newTask.title">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" click.delegate="addTask()">Add</button>
                </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->

            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Status</td>
                        <td>Title</td>
                        <td>Date</td>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="task of project.tasks">
                        <td>${task.status}</td>
                        <td>${task.title}</td>
                        <td>${task.date}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
